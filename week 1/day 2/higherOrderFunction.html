<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(op,iniVal,nums){
            let total=iniVal;
            for(const num of nums){
                total=op(total,num);
            }
            return total;
        }

        function sum(a,b){
            return a+b;
        }

        function sub(a,b){
            return a-b;
        }

        function mul(a,b){
            return a*b;
        }
        function div(a,b){
            return a/b;
        }

        document.write("the result of the higher order function for parameters is :-"+ calc(mul,1,[2,3,4]));
    </script>
</body>
</html>
