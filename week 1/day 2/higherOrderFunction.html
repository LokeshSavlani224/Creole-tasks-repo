<body>
        <!-- <label>enter operation</label>

        <label>enter initial value</label>
        <input type="text" id="initialValue" placeholder="initial value">
        <label>string of numbers to which operationis performed</label>
        <input type="text" id="num1" placeholder="enter number 1">
        <input type="text" id="num2" placeholder="enter number 2">
        <button onclick="calculate()">submit</button>
    
    <script>
    function calculate() {
       // event.preventDefault();
       // let opr=document.getElementById("operation").value;
        let initialValue=Number(document.getElementById("initialValue").value);
        let num1=Number(document.getElementById("num1").value);
        let num2=Number(document.getElementById("num2").value);

        //console.log(operation, initialValue,num1,num2);

        function calculationOF(operation,iniVal,numbers){
            let total=iniVal;
            for(const num of numbers){
                total=operation(total,num);
            }
            return total;
        }

        function sum(a,b){
            return a+b;
        }

        function substaction(a,b){
            return a-b;
        }

        function multiplication(a,b){
            return a*b;
        }
        function division(a,b){
            return a/b;
        }
    

        document.write("the result of the higher order function for parameters is :"+ calculationOF(sum,initialValue,[num1,num2]));
    }
    </script>
