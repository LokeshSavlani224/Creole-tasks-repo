<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        enter number:- <input type="number" id="limit">
        enter array:- <input type="array" id="array" placeholder="ex: 1,2,3... format">
        <button onclick="func()">submit</button>
    

    <script>
       

        function func() {
         
       let limit=document.getElementById("limit").value;
       let array=document.getElementById("array").value;
       

       console.log(limit,array);
       //for loo[p]
       let text1= " ";

        for( var i=0 ; i<limit ; i++){
           text1 +=" "+ i;
        }
         document.write(" for loop:-"+text1+" ");
            

        //for/in loop
        let text2= " ";

        for(i in array ){
            text2 += array[i]+"  ";
        }
        document.write( "<br>for/in loop :-" +text2 );
        

        //for/of loop
        let text3= " ";

      for(i of array){
        text3 += i + " ";
       }
       document.write("<br> for/of loop:-" + text3);


       //while loop
       let text4= " ";
       i=limit;

       while(i > 0)  // while(i) can also ne used
       {
        text4 += " " + i;
        i--;
       }
       document.write( "<br>while loop:-" + text4);

       //do while loop
        
       let text5= " ";
        do 
       {
        text5 += " " + limit;
        limit--;
       }while(limit > 0);
       document.write( "<br>do While loop:-" + text5);

    }
    </script>

</body>
</html>
