<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filter(numbers, callback) {
            let result = [];
            for (const number of numbers) {
                if (callback(number)) {
                    result.push(number);
                 }
            }
          return result;
        }



        let array = [];
        let size = 5; 

            for(var i=0; i<size; i++) {
	            array[i] = prompt('Enter Element ' + (i+1));
            }
            document.write("the provided array is:"+array);

        let oddNumbers = filter(array, function (number) {
            return number % 2 != 0;
        });

        document.write("<br>the odd numbers are:-"+oddNumbers);
        
    </script>
</body>
</html>
