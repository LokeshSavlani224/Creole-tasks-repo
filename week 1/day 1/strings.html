<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1> JavaScript strings are for storing and manipulating text<br></p1>
    <script>
        let dblQuoted="double quoted";
        let sglQuoted="single quoted";
        let bckticks=`backticks`; //you can use ${} in backticks
        let interpolatedStr=`hello ${1+3}`;//hello 4 (string interpolation is done using ${})


        let string=prompt("enter value:",);
       //for length of string
        document.write(string.length +"<br>"); 
        
        
       //for slice method
        let slice=string.slice(7,13);
        document.write(slice+" <br> ");
       
        //for substr()
        let subString=string.substr(6,7);//7 values after 6th positionn are printed
        document.write(subString+"<br>  ");

        
        //for replace()
        let replaceStr=string.replace("e","x");
        document.write(replaceStr+" <br> ");

        //for replaceAll()
        let replaceAllStr=string.replaceAll("e" , " x ");
        document.write(replaceAllStr+" <br> ");

        //for toLowerCase()
        let lowerCase=string.toLowerCase();
        document.write(lowerCase+"<br>  ");

        //for toUpperCase()
        let upperCase=string.toUpperCase();
        document.write(upperCase+"<br> ");

        //for concat()
        let concatStr=string.concat(" abc ",sglQuoted);
        document.write(concatStr+" <br> ");

        //for split()
        let splitStr=string.split("");
        document.write(splitStr + " <br> ");




    </script>
</body>
</html>
