1. let
2. const
3. var
4. using nothing -->

<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    enter value for var:-<input type="text" id="var">
    enter value for let:-<input type="text" id="let">
    enter value for const:-<input type="text" id="const">
    <button onclick="variableFunc()">submit</button>
    <script>
        function variableFunc() {
        var a=document.getElementById("var").value;
        let b=document.getElementById("let").value;
        const c=document.getElementById("const").value;

        // let b=false;  // it will not execute because let has block as its scope
        //const c=11; //not execute as has block as its scope

        var a=10;
        {
            var a=9;//allowed
            var a=8;//allowed
            document.write(a+" ");
        }

        {

       j=10;

</html>
