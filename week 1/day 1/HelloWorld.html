<!DOCTYPE html>
<html lang="en">
<head>

    <title>HEllo world program</title>

<body>
    <p1 id="a"></p1>

    <script>
        let b=document.getElementById("a");

       //for innerHTML to write
       b.innerHTML="Hello world";

       //for write method to write

        alert("Hello world");

        //to log messagein console
        console.log("Hello world");
