1. String
2. Number
3. Bigint
4. Boolean
5. Undefined
6. Null
7. Object
8. date-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let string="hello" //string
        let number1=10;//number 
        let bigNum=123456789012345678901234567890; //number but bigInt
        let boolean=true; //boolean
        //let undefined=undefined; //undefined
        let nullVal=null; //object with null value
        let object={a:"b", c:"d", e:"f", g:"h"};//object with 4 properties a,c,e,g
        let safeInt=Number.isSafeInteger(bigNum); //false as it is BigInt 

        document.write(typeof(string)+" ",typeof(number1)+" ",typeof(bigNum)+" ",typeof(boolean)+" ",typeof(undefined)+" ",typeof(nullVal)+" ",typeof(object)+" ",safeInt);
         
       
    //    let check=prompt("enter value to check its datatype:",);

    </script>
</body>
