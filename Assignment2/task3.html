<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter string:<input type="text" placeholder="enter string" id="str">
    <button onclick="func()">submit</button>
    <script>
        function func() {
            
            let str= document.getElementById("str").value;
            str=str.split("").sort().join("");
            function maxChar(str) {
            const obj = {};
            let max = 0;
            let repeatedChar = '';

                for (let char of str) {
                    if (obj[char]) {
                        obj[char]++;
                    } else {
                        obj[char] = 1;
                    }
                    console.log(obj[char]);
                }                
                for (let char in obj) {
                    if (obj[char] > max) {
                    max = obj[char];
                    repeatedChar = char;
                    }
                }
                return repeatedChar;
            }
            document.write(maxChar(str));
        }
    
    </script>
</body>
</html>
