<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="enter string">
    <input type="text" id="checkStr" placeholder="Enter string to be checked">
    <button onclick="func()">submit</button>

    <script>
        function func() {
            let str= document.getElementById("input").value;
            let check=document.getElementById("checkStr").value;
            let num=0;

            for(i=0; i<str.length ; i++){
                let test= str.substr(i,check.length);
                if(test == check){
                    num++;
                }
             }
            if(num > 0){
                document.write("true");
               }
               else{
                document.write("false");
               }
        }
    </script>
</body>
</html>
