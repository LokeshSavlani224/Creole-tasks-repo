<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter string:<input type="text" id="str" placeholder="enter string">
    True or false:<input type="text" id="trueFalse" placeholder="true or false">
    <button onclick="func()">submit</button>
    <script>
        function func(){
            var x= document.getElementById("str").value;
            var trueFalse = document.getElementById("trueFalse").value;
            let text=x.split("");
            //console.log(text.sort());

            if(trueFalse == "true" || trueFalse == "false"){
                //true is for ascending order
                if(trueFalse == "true"){
                    document.write(text.sort().join(""));
                }

                //false is for descending order
                else{
                    document.write(text.sort().reverse().join(""));
                }
            }

            else{
                alert( "entered value for trueFalse is neither true nor false");
            }
        }
    </script>
</body>
</html>
