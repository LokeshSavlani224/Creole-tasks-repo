<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=Number(prompt("Enter num1"));
        let num2=Number(prompt("Enter num2"));

        if(num1<0 && num2>0){
            document.write("one is negative and two is positive",num1,num2);
        }
        else if(num1>0 && num2<0){
            document.write("one is positive and another is negative",num1,num2);
        }
        else {
            document.write("false: the entered numbers are either both positive or both negative",num1,num2);
        }
    </script>
</body>
</html>
