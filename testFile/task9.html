<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max=-Infinity;
        let arr=[-5, -2, -6, 0, 5000,-1];

        for(let i=0; i<arr.length; i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }

        document.write("the max of the array is=",max);

    </script>
</body>
