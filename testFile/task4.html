<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=Number(prompt("Number1"));
        let num2=Number(prompt("Number2"));

        let sum=num1+num2;
        if(num1==num2){
            document.write("both numbers are same hence 3x sum=",3*sum );
        }
        else{
            document.write("the sum of numbers is=",sum);
        }
    </script>
</body>
