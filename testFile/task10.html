<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let length= parseInt(Number(prompt("enter number")));
    str="";
    for(i=1;i<length+1;i++){
        for(j=0;j<i;j++){
            str += "*";
        }
        str += "<br>";
    }
    document.write(str);
  </script>  
</body>
</html>
